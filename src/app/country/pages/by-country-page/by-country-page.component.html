<!-- country-search-input -->
<country-search-input (inputValue)="query.set($event)" placeholderValue="Buscar por pais" />

<!-- country-list -->

@if (countryResource.error()) {
<h3>{{ countryResource.error() }}</h3>
} @if(countryResource.hasValue()) {
<country-list [countryList]="countryResource.value()" />
}
