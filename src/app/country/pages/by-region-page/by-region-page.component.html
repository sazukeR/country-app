<!-- region options -->
<app-region-options [regionOptions]="regions" (selectedRegion)="region.set($event)" />

<!-- country-list -->
<country-list
  [countryList]="countryResource.value() ?? []"
  [errorMessage]="countryResource.error()"
  [isEmpty]="countryResource.value()?.length === 0"
  [isLoading]="countryResource.isLoading()"
/>
